    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const filtered = inventors.filter((inventor) => {
      return inventor.year >= 1500 && inventor.year < 1600
    })

    console.table(filtered)

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names

    const firstLastNames = inventors.map((inventor) => {
      return `${inventor.first} ${inventor.last}`
    })

    console.log(firstLastNames)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sorted = inventors.sort((inventor1, inventor2) => {
      return inventor1.year > inventor2.year ? 1 : -1
    })

    console.table(sorted)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?

    const reduced = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year)
    }, 0)

    console.log(reduced, 'years lived')

    // 5. Sort the inventors by years lived

    const nextSorted = inventors.sort((inventorOne, inventorTwo) => {
      return (inventorOne.passed - inventorOne.year) > (inventorTwo.passed - inventorTwo.year) ? 1 : -1
    })

    console.table(nextSorted)

    const mappedPeople = people.map((person) => {
      const splitName = person.split(',')
      return {
